name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            security
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changes = additions + deletions;

            console.log(`PR has ${additions} additions and ${deletions} deletions (${changes} total changes)`);

            if (changes > 1000) {
              core.warning(`This PR is quite large (${changes} changes). Consider breaking it into smaller PRs for easier review.`);
            }

            if (changes > 2000) {
              core.setFailed(`This PR is too large (${changes} changes). Please break it into smaller, focused PRs.`);
            }

  pr-labels:
    name: Check PR Labels
    runs-on: ubuntu-latest

    steps:
      - name: Check for labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(label => label.name);

            console.log('PR labels:', labels);

            if (labels.length === 0) {
              core.warning('This PR has no labels. Please add appropriate labels (e.g., bug, feature, security, documentation).');
            }

  # Check for required checklist completion
  pr-checklist:
    name: Verify PR Checklist
    runs-on: ubuntu-latest

    steps:
      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            // Check for security checklist
            if (!body.includes('Security Checklist')) {
              core.warning('PR template appears incomplete. Please fill out the security checklist.');
            }

            // Count checked items
            const checkedItems = (body.match(/- \[x\]/gi) || []).length;
            const totalItems = (body.match(/- \[ \]/gi) || []).length + checkedItems;

            console.log(`Checklist completion: ${checkedItems}/${totalItems} items checked`);

            if (checkedItems === 0 && totalItems > 0) {
              core.warning(`Please complete the PR checklist (0/${totalItems} items checked).`);
            }
