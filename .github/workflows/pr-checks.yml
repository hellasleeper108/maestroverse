name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            security
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size (excluding lockfiles)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const totalAdditions = pr.additions;
            const totalDeletions = pr.deletions;
            const totalChanges = totalAdditions + totalDeletions;

            console.log(`PR total: ${totalAdditions} additions and ${totalDeletions} deletions (${totalChanges} total changes)`);

            // Fetch PR files to calculate changes excluding lockfiles
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            // Exclude package-lock.json and other lockfiles from size calculation
            const excludePatterns = [
              'package-lock.json',
              'yarn.lock',
              'pnpm-lock.yaml',
              'bun.lockb',
            ];

            let excludedAdditions = 0;
            let excludedDeletions = 0;

            files.data.forEach(file => {
              const isLockfile = excludePatterns.some(pattern => file.filename.endsWith(pattern));
              if (isLockfile) {
                excludedAdditions += file.additions;
                excludedDeletions += file.deletions;
                console.log(`Excluding ${file.filename}: ${file.additions} additions, ${file.deletions} deletions`);
              }
            });

            const codeAdditions = totalAdditions - excludedAdditions;
            const codeDeletions = totalDeletions - excludedDeletions;
            const codeChanges = codeAdditions + codeDeletions;

            console.log(`Code changes (excluding lockfiles): ${codeAdditions} additions and ${codeDeletions} deletions (${codeChanges} total)`);

            if (codeChanges > 1000) {
              core.warning(`This PR is quite large (${codeChanges} code changes, ${totalChanges} total). Consider breaking it into smaller PRs for easier review.`);
            }

            if (codeChanges > 2000) {
              core.setFailed(`This PR is too large (${codeChanges} code changes, ${totalChanges} total). Please break it into smaller, focused PRs.`);
            }

            // Summary comment
            core.summary
              .addHeading('PR Size Analysis')
              .addTable([
                [{data: 'Metric', header: true}, {data: 'Value', header: true}],
                ['Total changes (with lockfiles)', `${totalChanges}`],
                ['Lockfile changes', `${excludedAdditions + excludedDeletions}`],
                ['Code changes (excluding lockfiles)', `${codeChanges}`],
                ['Status', codeChanges <= 2000 ? '✅ Acceptable size' : '❌ Too large'],
              ])
              .write();

  pr-labels:
    name: Check PR Labels
    runs-on: ubuntu-latest

    steps:
      - name: Check for labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(label => label.name);

            console.log('PR labels:', labels);

            if (labels.length === 0) {
              core.warning('This PR has no labels. Please add appropriate labels (e.g., bug, feature, security, documentation).');
            }

  # Check for required checklist completion
  pr-checklist:
    name: Verify PR Checklist
    runs-on: ubuntu-latest

    steps:
      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            // Check for security checklist
            if (!body.includes('Security Checklist')) {
              core.warning('PR template appears incomplete. Please fill out the security checklist.');
            }

            // Count checked items
            const checkedItems = (body.match(/- \[x\]/gi) || []).length;
            const totalItems = (body.match(/- \[ \]/gi) || []).length + checkedItems;

            console.log(`Checklist completion: ${checkedItems}/${totalItems} items checked`);

            if (checkedItems === 0 && totalItems > 0) {
              core.warning(`Please complete the PR checklist (0/${totalItems} items checked).`);
            }
