version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: maestroverse-db
    environment:
      POSTGRES_USER: maestro
      POSTGRES_PASSWORD: maestro123
      POSTGRES_DB: maestroverse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: maestroverse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maestroverse-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://maestro:maestro123@postgres:5432/maestroverse
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - maestro-network
    command: npm run dev

  # Unified Web Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: maestroverse-web
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - maestro-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  maestro-network:
    driver: bridge
